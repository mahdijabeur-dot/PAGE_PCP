<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - PCP</title>
</head>

<body>

<!-- Injected into layout -->
<script>
    const PAGE = `
        <h2 class="mb-4">Dashboard PCP</h2>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Total PCP</h5>
                        <h2 id="totalPCP">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Processus</h5>
                        <h2 id="totalProcessus">0</h2>
                    </div>
                </div>
            </div>
        </div>
    `;
</script>

<script>
window.onload = async () => {
    let layout = await fetch("layout.html").then(r=>r.text());
    document.open();
    document.write(layout
        .replace("{{title}}","Dashboard PCP")
        .replace("{{content}}", PAGE)
        .replace("{{scripts}}","")
    );
    document.close();
};
</script>

</body>
</html>
